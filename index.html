<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trixya Radio - Open source</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Trixya Radio
      </h1>
      <p class="subtitle">
        Radio complètement <strong>Open source !</strong>
      </p>
    </div>
    <br>
    <br>
    <div class="box">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img src="./img/profile.gif" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>[Créateur] Trixya</strong> <small>@Trixya</small>
                <br>
                Hey et bienvenue sur ma radio totalement open source ! Ci-dessous vous retrouverez deux boutton. <br> <br>

                <a href="radio.html" class="button is-info is-outlined">Accès à la radio</a> <button class="button is-danger" title="Disabled button" disabled>Github</button>
              </p>
            </div>
          </div>
        </article>
      </div>
      <br>
      <br>

    <form class="box">
        <div class="field">
            Connexion requise pour les développeurs.
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.x. Trixya@exemple.be">
          </div>
        </div>
      
        <div class="field">
          <label class="label">Mot de passe</label>
          <div class="control">
            <input class="input" type="password" placeholder="********">
          </div>
        </div>
      
        <button class="button is-primary">Connexion</button>
      </form>

  </section>
  </body>
</html>
